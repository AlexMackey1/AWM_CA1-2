{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Connections Explorer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'maps/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Flight Connections Explorer</h1>
        <p>Explore global air routes and discover connectivity between major airports.</p>
    </header>

    <div id="map"></div>

 <div id="controls">
    <button id="clearBtn">Clear Routes</button>
    <div id="infoBox">Click an airport to view its flight routes.</div>

    <div id="extraControls">
        <button id="btnNearby">Nearby Airports</button>
        <button id="btnNearest">Nearest Airport</button>
        <button id="btnHubs">Top Hubs</button>
    </div>
</div>

    <div id="routePanel" class="hidden">
        <h3 id="panelTitle">Routes</h3>
        <ul id="routeList"></ul>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'maps/js/main.js' %}"></script>
</body>
</html>
